<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/bryt.svg" />
  <link type="text/css" rel="stylesheet" href="/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <title>Multi-step Javascript Form</title>
</head>

<body>
  <main id="app">
    <!-- Please feel free to remove this boilerplate code! -->
    <div class="container-sm h-100">
      <form class="form">
        <div data-step="1" class="step">
          <h2 class="title">Account </h2>
          <div class="form-group">
            <div>
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" placeholder="placeholder">
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" placeholder="placeholder">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" name='username' placeholder="Placeholder">
          </div>
          <div class="form-group">
            <label for='email'>Email Address</label>
            <input type="text" name="email" placeholder="Placeholder">
          </div>
          <div class="form-group">
            <div>
              <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" name="password" placeholder="placeholder">
              </div>
              <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" placeholder="placeholder">
              </div>
            </div>
          </div>
          <button type="button">Next →</button>
        </div>
        <div data-step="2" class="step">
          <h2 class="title">Account </h2>
          <div class="form-group">
            <div>
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" placeholder="placeholder">
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" placeholder="placeholder">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" name='username' placeholder="Placeholder">
          </div>
          <div class="form-group">
            <label for='email'>Email Address</label>
            <input type="text" name="email" placeholder="Placeholder">
          </div>
          <div class="form-group">
            <div>
              <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" name="password" placeholder="placeholder">
              </div>
              <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" placeholder="placeholder">
              </div>
            </div>
          </div>
          <button type="button">← Back</button>
          <button type="button">Next →</button>
        </div>
        <div data-step="3" class="step">
          <button type="submit">Submit</button>
        </div>
      </form>


    </div>
    <!-- Please feel free to remove this boilerplate code! -->
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
